<script>
    //swap two number 
    let a = 2;
    let b = 3;
    let temp = a;
    a = b;
    b = temp;
    console.log(`now value a is ${a} and value b is ${b}.` );
</script>
<script>
    //swap two number without using third variables
    let x = 3;
    let y = 4;
    [x, y] = [y, x];
    console.log(`now x is ${x} and y is ${y}.`);
</script>
